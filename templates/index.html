<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<style>
    .main-container {
      height: 100vh;
      width: 2000px;
    }
  </style>
<body>
    <div
      class="container d-flex align-items-center justify-content-center main-container"
    >
      <div class="card text-center">
        <div class="card-header">Payment Details</div>
        <div class="card-body">
          <h5 id="user">{{.UserName}}</h5>
          <p id="order">{{.OrderId}}</p>
          <p id="total">Total : {{.Total}}</p>
          <button id="rzp-button1" class="btn btn-primary">
            Pay with Razorpay
          </button>
        </div>
        <div class="card-footer text-muted">Within 5 minutes</div>
      </div>
    </div>

    
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
var options = {
    "key": "rzp_test_AVJtv4tbQM9Bps", 
    "amount": "{{.TotalPrice}}", 
    "currency": "INR",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": '{{.RazorId}}',
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
  console.log("Button clicked"); 
    rzp1.open();
    e.preventDefault();
};

function verifyPayment(res, orderid) {
        $.ajax({
          //passes details as url params
          url: `/payment-success?order_id=${orderid}&payment_id=${res.razorpay_payment_id}&razor_id=${res.razorpay_order_id}
      &signature=${res.razorpay_signature}`,
          method: "GET",

          success: (response) => {
            if (response.status) {
              alert("success");
            } else {
              console.log("failed");
              swal({
                title: "Payment Failed",
                icon: "warning",
                dangerMode: true,
              });

              alert("error");
            }
          },
        });
      }
</script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
