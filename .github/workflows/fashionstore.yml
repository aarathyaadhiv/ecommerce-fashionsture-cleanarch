name: fashionstore
on:
    push:
        branches: main
    pull_request:
        branches: main 
        
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
    
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.18.1'
        
        - name : Install Make
          run : |
           sudo apt update
           sudo apt install -y make  
    
        - name: Build
          run: make build
    
        - name: Test
          run: make test

        - name: Connect to EC2 instance
          uses: appleboy/ssh-action@master
          with:
            host: ${{secrets.IP_ADDRESS}} 
            username: ubuntu
            key: ${{secrets.SSH_KEY}}

